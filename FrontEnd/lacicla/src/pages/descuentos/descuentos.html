<ion-header>

  <ion-navbar>
    <ion-title>Descuentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="todo" (ngSubmit)="obtenerDescuentos()">
    <ion-item>
      <ion-label fixed>Ingresa tu Codigo</ion-label>
      <ion-input type="text" formControlName="txtNumeroCupon" value=""></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!todo.valid" color="primary" full>Guardar</button>
  </form>
</ion-content>
