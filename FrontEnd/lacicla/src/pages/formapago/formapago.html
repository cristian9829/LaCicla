<ion-header>

  <ion-navbar>
    <ion-title>Forma de Pago</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Tus Tarjetas
    </ion-card-header>
   <ion-spinner name="circles" *ngIf="consultado == false"></ion-spinner>
    <ion-list>
      <button *ngFor="let tarjeta of list_tarjetas" ion-item >
        <ion-icon name="card" item-start></ion-icon>
        {{tarjeta.numero}}
      </button>
    </ion-list>
  </ion-card>
  <button ion-button color="primary" (click)="agregarPago();" full>Agrega Metodo Pago</button>
</ion-content>
